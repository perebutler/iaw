<script>
var salari=prompt("salari","");
var anys=prompt("anys","");
anys=parseInt(anys);
salari=parseInt(salari);
a = (anys*salari*0.2)+salari;
b = (anys*salari*0.05)+salari;
if (salari < 500 && anys>=10) 
	{document.write(+a)}
else
if (salari < 500 && anys<10) 
	{document.write(+b);}
else 
	{document.write(salari);}
	</script>
